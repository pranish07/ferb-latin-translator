<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferb Latin Translator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container heading">
      <h2>Ferb Latin Translator</h2>
    </header>
    <section class="d-flex body_section">
      <article class="container-center container">
        <textarea id="txt-input" placeholder="Write something here"></textarea
        ><br />
        <button id="btn-translate" class="btn-block">Translate</button>
        <p>Your output will be here</p>
        <div id="txt-output"></div>
      </article>
      <div class="image">
        <img
          src="https://www.drawinghowtodraw.com/stepbystepdrawinglessons/wp-content/uploads/2015/05/400x400-color-drawing-ferb-from-phineas-and-ferb.png"
          alt="ferb"
          class="image_ferb"
        />
      </div>
    </section>
    <footer class="footer">
      <div>
        This is a ferb latin translator inspired by the cartoon "phineas and
        ferb"
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
